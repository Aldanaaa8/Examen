<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>GymFit</h1>
        <nav>
            <ul>
                <li><a href="#Start">Star</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="Start">
            <h2>Welcome</h2>
            <p>At GymFit, we help you reach your fitness goals with personalized workouts and the best equipment.</p>
            <div class="gallery">
                <img src="https://i.pinimg.com/564x/50/46/1e/50461e72c010de7de6fc183c23b7fbb7.jpg" >
                <img src="https://i.pinimg.com/564x/e2/31/ef/e231ef502b0ee207f7bc2d3b3e3f2ea5.jpg" >
                <img src="https://i.pinimg.com/564x/86/e0/65/86e06516e08b02508b6d505b35b32b32.jpg" >
                <img src="https://i.pinimg.com/564x/bc/6b/97/bc6b9798d0f7f80ee4531fc2000c3e92.jpg" >
            </div>
        </section>

        <section id="Services">
            <h2>Our services</h2>
            <ul>
                <li>Personalized Training</li>
                <li>Group Classes</li>
                <li>Nutrition & Diets</li>
                <li>Fitness Advice</li>
            </ul>
        </section>

        <section id="Contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="mensaje">Message:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GymFit. All Rights Reserved.</p>
    </footer>
</body>
</html>
